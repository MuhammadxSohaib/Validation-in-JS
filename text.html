<!DOCTYPE html>
<html>
    <head>
<script>
    function validateForm() {var x = document.forms["myForm"]
    ["fname"].value;
    if (x == "") {
        alert("Name must be filled out in order to progress to the main page");
        return false;
    }
    else document.write("Name submitted")



    }
    </script>
    </head>
    <body>
<form name="myForm"  onsubmit="validateForm()">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
    <p id="message"></p>
</form>
<p>Guess the number</p>
<input id="id1" type="number" min="1" max="15" required>
<button  onclick ="myFunction()">Guess</button>
<p id="result"></p>
<script>
    function myFunction() {
        var inpObj = document.getElementById('id1');
       
        if (!inpObj.checkValidity()) {
            document.getElementById("result").innerHTML = inpObj.validationMessage;} else {
                document.getElementById("result").innerHTML ="Congrats";
            }
        }
    
</script>






    </body>
</html>
